<!DOCTYPE html>
	<head>
		<link rel="stylesheet" href="../static/style.css">
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
		<h1 class="text-center">Sentimizer</h1>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<form class="form-inline text-center" role="form" action="/sentiment/" method="post">
							<div class="input-group col-sm-8">
								<input name="sentiment" type="text" class="form-control" placeholder="Analyze...">
								<span class="input-group-btn">
									<input type="submit" id="submit-button" class="btn btn-primary"/>
						        </span>
							</div>
						</form>
					</div>
					
				</div>
				<div class="panel-body">
					<p class="text-center">{{sentiment}}</p>
					<p class="text-center">{{score}}</p>
					<p class="text-center">{{answer}}</p>
				</div>
			</div>
		</div>
	</body>
</html>
